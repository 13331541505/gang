{template '_header'}

<div class="page-header">
    当前位置：<span class="text-primary">游戏管理</span>
</div>
<div class="page-content">
    <form action="" method="get">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="ewei_shopv2" />
        <input type="hidden" name="do" value="web" />
        <input type="hidden" name="r" value="game.memberhexiao" />
        <div class="page-toolbar">
            <div class="col-sm-6">
                {ifp 'store.add'}
                <a class='btn btn-primary btn-sm' href="{php echo webUrl('game/hexiaoinfo')}"><i class='fa fa-plus'></i> 添加核销员</a>
                {/if}
            </div>
            <div class="col-sm-6 pull-right">
                <div class="input-group">
                    
                    <input type="text" class="input-sm form-control" name='keyword' value="{$_GPC['keyword']}" placeholder="用户昵称">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit"> 搜索</button>
                    </span>

                    </div>
                </div>
            </div>
    </form>

    {if count($list)>0}
    
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th style='width:80px;'>序号</th>
                <th style=''>头像</th>
                <th>名称</th>
                <th>权限</th>
                <!-- <th style="width:;">状态</th> -->
                <th style="width:;">操作</th>
            </tr>
        </thead>
        <tbody>
            {loop $list $row}
            <tr>
                <td>{$row['uid']}</td>
                <td><img class="img-40" src="{php echo tomedia($row['avatar'])}" style='border-radius:50%;border:1px solid #efefef;' onerror="this.src='../addons/ewei_shopv2/static/images/noface.png'" /></td>
                <td>{$row['nickname']}</td>

                <td>
                   {$row['hexiao_type']}
                </td>
                
                <!-- <td>
                    <span class='label {if $row['hexiao']==1}label-success{else}label-primary{/if}' {ifp 'store.edit' } data-toggle='ajaxSwitch' data-switch-value='{$row[' hexiao']}' data-switch-value0='0|开启|label label-default|{php echo webUrl(' game/memberedit',array('hexiao'=>1,'id'=>$row['id']))}' data-switch-value1='1|关闭|label label-success|{php echo webUrl('game/memberedit',array('hexiao'=>0,'id'=>$row['id']))}' {/if}>
                        {if $row['hexiao']==1}关闭{else}开启{/if}</span>
                </td> -->

                <!-- <td>{if in_array(1,json_decode($row['ok_where']))}开始时间,{/if}{if in_array(2,json_decode($row['ok_where']))}最低开奖金额,{/if}{if in_array(3,json_decode($row['ok_where']))}最低开奖人数{/if}
                </td> -->

                <td>

                    {ifp 'store.edit|store.view'}
                    <a class='btn btn-default btn-sm btn-op btn-operation' href="{php echo webUrl('game/hexiaoinfo', array('id' => $row['id']))}">
                        <span data-toggle="tooltip" data-placement="top" title="" data-original-title="{ifp 'shop.verify.store.edit'}编辑{else}查看{/if}">
                            {ifp 'shop.verify.store.edit'}
                            <i class="icow icow-bianji2"></i>
                            {else}
                            <i class="icow icow-chakan-copy"></i>
                            {/if}
                        </span>
                    </a>
                    {/if}

                    <!-- <span class='label {if $row['status']==1}label-default{else}label-primary{/if}' {ifp 'store.edit' } data-toggle='ajaxSwitch' data-switch-value='{$row['status']}' data-switch-value0='0|开启|label label-primary|{php echo webUrl(' game/status',array('status'=>1,'id'=>$row['id']))}' data-switch-value1='1|关闭|label label-default|{php echo webUrl(' game/status',array('status'=>0,'id'=>$row['id']))}' {/if}>
                        {if $row['status']==1}关闭{else}开启{/if}</span> -->

                    <a class='btn btn-default  btn-sm btn-op btn-operation' data-toggle="ajaxRemove" href="{php echo webUrl('game/memberedit', array('id' => $row['id']))}" data-confirm="确认删除此核销员吗？">
                        <span data-toggle="tooltip" data-placement="top" title="" data-original-title="关闭">
                            <i class='icow icow-shanchu1'></i>
                        </span>
                    </a>
                    
                </td>
            </tr>
            {/loop}
        </tbody>
        
    </table>

    </form>


    {else}
    <div class='panel panel-default'>
        <div class='panel-body' style='text-align: center;padding:30px;'>
            暂时没有核销员!
        </div>
    </div>
    {/if}
</div>
{template '_footer'}
